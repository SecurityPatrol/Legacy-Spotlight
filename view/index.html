<html lang="ja">
    
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="content-style-type" content="text/css">
        <meta http-equiv="content-script-type" content="text/javascript">
        <link rel="stylesheet" href="resources/css/base.css">
        <link rel="stylesheet" href="resources/css/layout.css">
        <script src="resources/js/binding.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>

            var socketio = io()
            
            window.onload = function(){

                if( !sessionStorage.getItem( 'myprofile' ) ){

                    socketio.emit( 'getMyProfile', {
                        value: true
                    } )

                }else{
                    profileParser( JSON.parse(unescape(sessionStorage.getItem( 'myprofile' ))) )
                }

                socketio.on( 'result', function( data ){
                    if( data.type == 'gotMyProfile' ){
                        sessionStorage.setItem( 'myprofile', escape(JSON.stringify(data.value)) )
                        profileParser(data.value)
                    }
                } )

                function profileParser( data ){
                    var prof = []
                    console.log( data )
                    prof.push({
                        name: data.name,
                        created_at: data.created_at,
                        followers_count: data.followers_count,
                        friends_count: data.friends_count,
                        id: data.id_str,
                        lang: data.lang,
                        description: data.description,
                        screen_name: data.screen_name,
                        statuses_count: data.statuses_count,
                        profile_image_url: data.profile_image_url

                    })
                    bind.binding( 'tweet', prof )
                }
                
            }

        </script>
    </head>
    
    <body>
        
        <div id="application">
            
            <div id="nav">
                <div id="appName">APP</div>
                <a href="/">
                    <div class="menu selected">メインページ</div>
                </a>
                <a href="/search">
                    <div class="menu">検索</div>
                </a>
                <a href="/list">
                    <div class="menu">ランク/リスト</div>
                </a>
                <a href="/update">
                    <div class="menu">更新</div>
                </a>
                <a href="/setting">
                    <div class="menu">設定</div>
                </a>
            </div>
            
            <div id="article">
                <div id="header">
                    <div class="htext">VER 0.1.0</div>
                </div>
                <div id="padding">
                    <div class="label">プロフィール</div>
                    <div id="tweet">
                        <div class="tw clearfix">
                            <div class="icon">
                                <img src="{{profile_image_url}}">
                            </div>
                            <div class="data">
                                <span class="userid">{{id}}</span>
                                <br>
                                <span class="username">{{name}}</span>
                                <span class="userscreenname">@{{screen_name}}</span>
                                ( Friends : {{friends_count}} / Followsers : {{followers_count}} )
                                <br><br>
                                <span class="created_at">{{description}}</span>
                                <br><br>
                                <span class="created_at">{{created_at}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
    
</html>
