<!DOCTYPE html>
<html lang="ja">
    
    <head>
        
        <meta charset="utf-8">
        <title>Spotlight Setup</title>
        
        <link rel="stylesheet" href="/yacona/base">
        <link rel="stylesheet" href="/yacona/fonts">
        
        <style>
            #application {
                width: 800px;
                height: 600px;
                text-align: center;
                font-family: Quicksand;
            }
            #application #logo {
                font-size: 20px;
                line-height: 50px;
                color: rgba( 2, 159, 218, 1 );
                top: 200px;
                left: 0;
                right: 0;
                position: absolute
            }
            #application #logo #name {
                font-size: 50px;
            }
            #application #logo img {
                width: 50px;
            }
            #application #btn {
                width: 200px;
                height: 38px;
                color: rgba( 255, 255, 255, 1 );
                left: 50%;
                margin-left: -100px;
                border-radius: 3px;
                right: 0;
                bottom: 195px;
                font-weight: 600;
                line-height: 28pt;
                position: absolute;
                background: rgba( 2, 159, 218, 1 );
            }
            #application #btn:hover {
                background: rgba( 0, 119, 178, 1 );
            }
        </style>
        
    </head>
    
    <body>
        
        <section id="application">
            
            <div id="logo">
                <div id="name"><img src="/yacona/logo"> Spotlight</div>
                patchworks
            </div>
            
            <a href="/oauth">
                <div id="btn">セットアップ</div>
            </a>
            
        </section>
        
    </body>
    
</html>
