<!DOCTYPE html>
<html lang="ja">

    <head>

        <meta charset="utf-8">
        <title>Add-ons Manager</title>

        <link rel="stylesheet" href="/yacona/base">
        <link rel="stylesheet" href="/yacona/fonts">
    
    </head>

    <body>

        <section id="application">

            <nav id="controller">

                <div class="menu title">
                    <div class="name">Add-ons</div>
                    <div class="isRunning"></div>
                </div>
                
                <a href="javascript: void(0)">
                    <div class="menu">
                        <div class="name">追加</div>
                        <div class="isRunning active"></div>
                    </div>
                </a>
                
                <a href="manage.html">
                    <div class="menu">
                        <div class="name">管理</div>
                        <div class="isRunning"></div>
                    </div>
                </a>

            </nav>

            <div id="profile">
                <div id="profile-area" class="hide">
                    <img src="" id="profile-icon">
                    <div id="user_name"></div>
                    <div id="screen_name"></div>
                </div>
            </div>
            
            <section id="main">
               
                <div id="install_field">
                    <div class="title">Install</div>
                    <div class="content clearfix">
                        <textarea id="url" placeholder="Absolute URL (Only .zip)"></textarea>
                        <div style="padding: 5px 0" class="float_l">
                            <input type="checkbox" id="autostart"> Run at startup
                        </div>
                        <div class="btn float_r long" onclick="install()">インストール</div>
                    </div>
                </div>
                
                <div id="log_field">
                    <div class="title">Log</div>
                    <div id="log" class="content"></div>
                </div>
                
            </section>

        </section>

        <section id="utility">
            <div id="loading" class="show">
                <img src="/yacona/loading">
            </div>
        </section>

    </body>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/yacona/init"></script>
    <script src="index.js"></script>

</html>
