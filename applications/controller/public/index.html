<!DOCTYPE html>
<html lang="ja">

    <head>

        <meta charset="utf-8">
        <title>Spotlight</title>

        <link rel="stylesheet" href="/yacona/base">
        <link rel="stylesheet" href="layout.css">

    </head>

    <body>

        <section id="application">

            <nav id="controller">
               
                <div class="menu title">
                    <div class="name">Launcher</div>
                    <div class="isRunning"></div>
                </div>
                
                <div class="menu">
                    <div class="name">検索</div>
                    <div class="isRunning active"></div>
                </div>
                
                <div class="menu">
                    <div class="name">管理</div>
                    <div class="isRunning active"></div>
                </div>
                
                <div class="menu">
                    <div class="name">共有</div>
                    <div class="isRunning active"></div>
                </div>
                
                <div class="menu title">
                    <div class="name">Add-ons</div>
                    <div class="isRunning">+</div>
                </div>
                
                <div class="menu">
                    <div class="name">Sample</div>
                    <div class="isRunning active"></div>
                </div>
                
                <a href="javasciprt:void(0)" onclick="window.location.reload()">
                    Reload
                </a>
                
            </nav>

        </section>
        
        <section id="utility">
            <div id="loading" class="show">
                <img src="/yacona/loading">
            </div>
        </section>

    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/yacona/init"></script>
    <script>
        
        const loading = {
            e: document.getElementById( 'loading' ),
            show: () => {
                loading.e.className = 'show fadeIn' 
            },
            hide: () => {
                loading.e.className = 'fadeOut'
                setTimeout( () => { loading.e.className = 'hide' }, 1000 )
            }
        }
        
        document.addEventListener( 'DOMContentLoaded', () => {
            loading.hide()
        }, false )
        
    </script>

</html>
