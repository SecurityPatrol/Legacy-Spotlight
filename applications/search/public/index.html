<!DOCTYPE html>
<html lang="ja">

    <head>

        <meta charset="utf-8">
        <title>Search</title>

        <link rel="stylesheet" href="/yacona/base">
        <style>
            #operationBlocker {
                width: 100%;
                height: 100%;
                background: rgba( 0, 0, 0, .5 );
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                position: fixed;
            }
            
            #result {
                display: none
            }

            #archive .content .left {
                width: 50px;
            }

            #archive .content .left img {
                width: 46px;
                border: 2px solid rgba( 255, 255, 255, 1 );
                border-radius: 100%;
            }

            #archive .content .right {
                width: 424px;
            }

            #archive .content .right .name {
                font-weight: bold
            }

            #archive .content .right .screen_name {
                font-size: 10px;
            }

            #archive .content .right .text {
                margin-top: 10px
            }

            .danger {
                background: red
            }
        </style>

    </head>

    <body>

        <section id="application">

            <nav id="controller">

                <div class="menu title">
                    <div class="name">Search</div>
                    <div class="isRunning"></div>
                </div>

                <a href="javascript: void(0)">
                    <div class="menu">
                        <div class="name">検索</div>
                        <div class="isRunning active"></div>
                    </div>
                </a>

                <a href="advanced.html">
                    <div class="menu">
                        <div class="name">高度な検索</div>
                        <div class="isRunning"></div>
                    </div>
                </a>
                
                <a href="settings.html">
                    <div class="menu">
                        <div class="name">設定</div>
                        <div class="isRunning"></div>
                    </div>
                </a>
                
                <div class="menu title">
                    <div class="name">Menu</div>
                    <div class="isRunning"></div>
                </div>
                
                <a href="javascript: void(0)" onclick="saveToggle()">
                    <div class="menu" id="toggle">
                        <div class="name">保存</div>
                        <div id="s" class="isRunning"></div>
                    </div>
                </a>
                
            </nav>

            <div id="profile">
                <div id="profile-area" class="hide">
                    <img src="" id="profile-icon">
                    <div id="user_name"></div>
                    <div id="screen_name"></div>
                </div>
            </div>

            <div id="main">
                
                <div class="content clearfix" id="save_field" style="display: none">
                    <textarea id="list_name" placeholder="リスト名"></textarea>
                    <div class="btn float_r" onclick="save()" style="width: 150px;">検索結果を保存</div>
                </div>

                <div class="content clearfix" id="search_field">
                    <textarea id="word" placeholder="キーワード検索"></textarea>
                    <div class="btn float_r" onclick="search()">検索</div>
                </div>
                
                <div id="result">
                    <div id="archive"></div>
                </div>

            </div>
            
            <section id="utility">
                <div id="loading" class="show">
                    <img src="/yacona/loading">
                </div>
                <div id="operationBlocker" class="hide"></div>
            </section>
       
        </section>
        
    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/yacona/init"></script>
    <script src="resources/js/index.js"></script>

</html>
