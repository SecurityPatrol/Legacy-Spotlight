<html lang="ja">

    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="content-style-type" content="text/css">
        <meta http-equiv="content-script-type" content="text/javascript">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/layout.css">
        <title>Spotlight</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="preload.js"></script>
        <script src="js/resetup.js"></script>
    </head>

    <body>

        <div id="application">

            <div id="nav">
                <div id="appName">SPOTLIGHT</div>
            </div>

            <div id="article">
                <div id="header">
                    <div class="htext">WELCOME TO SPOTLIGHT</div>
                </div>
                <div id="padding">
                    <div class="label">ユーザ登録</div>
                    <div id="tweet">
                        <div class="elem box clearfix">
                            ユーザを作成します．<br><br>
                            利用者の名前，そして学校名などの所属先を入力してください．入力された情報はユーザの識別にのみ利用されます．
                        </div>
                        <div class="elem box clearfix">
                            <textarea id="fname" placeholder="名前" class="form"></textarea><br><br>
                            <textarea id="foriga" placeholder="所属（学校名など）" class="form"></textarea>
                        </div>
                        <div class="elem box on clearfix" onclick="signup()">
                            <div class="menu">登録する</div>
                        </div>
                        <a href="/setting">
                            <div class="elem box on clearfix">
                                <div class="menu">登録を中止する</div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>


        </div>

    </body>

</html>
