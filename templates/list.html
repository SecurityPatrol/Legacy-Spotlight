<html lang="ja">

    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="content-style-type" content="text/css">
        <meta http-equiv="content-script-type" content="text/javascript">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/layout.css">
        <script src="js/binding.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="preload.js"></script>
        <script src="js/list.js"></script>
    </head>

    <body>

        <div id="application">

            <div id="nav">
                <div id="appName">SPOTLIGHT</div>
                <a href="/">
                    <div class="menu">メインページ</div>
                </a>
                <a href="/search">
                    <div class="menu">検索</div>
                </a>
                <a href="/list">
                    <div class="menu selected">ランク/リスト</div>
                </a>
                <a href="/setting">
                    <div class="menu">設定</div>
                </a>
                <div id="pairingBtn">
                    <div class="not"></div>
                    <a href="/device">
                        <div class="menu">デバイス</div>
                    </a>
                </div>
            </div>

            <div id="article">
                <div id="header">
                    <div class="htext">
                        RANK / LIST        
                    </div>
                </div>
                <div id="padding">
                    <div class="label">保存したリスト</div>
                    <div id="tweet">
                        <div class="elem on box" class="clearfix" onclick="getList('{{name}}')">
                            <div class="clearfix">
                                <div class="postName"><b>{{name}}</b></div>
                                <div style="width:50px;float:left">
                                    <div class="postBtn hideTarget" onclick="share( '{{name}}' )">共有</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hideTarget">
                        <div class="label">共有ユーザリスト（Beta）</div>
                        <div id="tweet2">
                            <div class="elem on" class="clearfix" onclick="getShared(1)">
                                <div class="clearfix">
                                    <div class="postName"><b>Rank 1</b></div>
                                    <div style="width:50px;float:left">
                                    </div>
                                </div>
                            </div>
                            <div class="elem on" class="clearfix" onclick="getShared(2)">
                                <div class="clearfix">
                                    <div class="postName"><b>Rank 2</b></div>
                                    <div style="width:50px;float:left">
                                    </div>
                                </div>
                            </div>
                            <div class="elem on" class="clearfix" onclick="getShared(3)">
                                <div class="clearfix">
                                    <div class="postName"><b>Rank 3</b></div>
                                    <div style="width:50px;float:left">
                                    </div>
                                </div>
                            </div>
                            <div class="elem on" class="clearfix" onclick="getShared(4)">
                                <div class="clearfix">
                                    <div class="postName"><b>Rank 4</b></div>
                                    <div style="width:50px;float:left">
                                    </div>
                                </div>
                            </div>
                            <div class="elem on" class="clearfix" onclick="getShared(5)">
                                <div class="clearfix">
                                    <div class="postName"><b>Rank 5</b></div>
                                    <div style="width:50px;float:left">
                                    </div>
                                </div>
                            </div>
                            <div class="elem box on" class="clearfix" onclick="getShared(6)">
                                <div class="clearfix">
                                    <div class="postName"><b>Others</b></div>
                                    <div style="width:50px;float:left">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>

</html>
